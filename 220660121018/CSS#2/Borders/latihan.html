<!DOCTYPE html>
<html>
   <head>
      <style>
         body {
         background-color:#a4c1dd;
         }
         #myDIV {
         width:100%;
         height:300px;
         background-color:#94a0b5;
         border:5px solid;
         border-style: dashed;
         }
      </style>
   </head>
   <body>
      <h1>The border-style Property</h1>
      <div id="myDIV">
         A demonstration on how to set the border style.
      </div>
   </body>
</html>
